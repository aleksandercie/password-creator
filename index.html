<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>create your password</h1>
        <div class="wrapper-box result">
                <span id="result"></span>
                <button class="btn-copy" id="copy">copy</button>
        </div>
        <div class="wrapper-box">
                <label>password length</label><input type="number" id="length" value="20" min="4" max="20">
        </div>
        <div class="wrapper-box">
                <label for="uppercase">include uppercase letter</label><input type="checkbox" id="uppercase" checked>
        </div>
        <div class="wrapper-box">
                <label for="lowercase">include lowercase letter</label><input type="checkbox" id="lowercase" checked>
        </div>
        <div class="wrapper-box">
                <label for="number">include number</label><input type="checkbox" id="number" checked>
        </div>
        <div class="wrapper-box">
                <label for="symbols">include symbols</label><input type="checkbox" id="symbols" checked>
        </div>
        <button class="btn-generate" id="generate">generate password</button>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
